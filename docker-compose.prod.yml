services:
  mysql:
    image: mysql:8.0
    container_name: fabric-mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "127.0.0.1:${MYSQL_PORT_HOST}:3306"  # Only bind to localhost for security
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fabric-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:${PHPMYADMIN_PORT}:80"  # Only bind to localhost for security
    depends_on:
      - mysql
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      target: production
      args:
        - NODE_ENV=production
    container_name: fabric-backend
    restart: always
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - SERVER_PORT=8080
      - DB_HOST=mysql
      - DB_PORT=3306
    ports:
      - "127.0.0.1:${SERVER_PORT}:${SERVER_PORT}"  # Only bind to localhost, use Nginx reverse proxy
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/wallet:/app/wallet
      - ./backend/src/config:/app/src/config
    networks:
      - app_network
      - fabric_test

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: fabric-frontend
    restart: always
    environment:
      - VITE_ERM_GO_API=${VITE_ERM_GO_API}
    ports:
      - "127.0.0.1:${FRONTEND_PORT}:80"  # Nginx serves on port 80 inside container
    depends_on:
      - backend
    networks:
      - app_network

volumes:
  mysql_data:
    driver: local

networks:
  app_network:
    driver: bridge
  fabric_test:
    external: true
